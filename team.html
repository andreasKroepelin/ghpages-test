---
layout: default
title: Team
---


{% for member in site.team %}
<a href="{{ member.url }}">
<article>
  <div style="display: flex;">
    <img src="{{ member.imgpath }}" style="width: 3em;">
    <div>
      <strong>{{ member.name }}</strong><br>
      {{ member.role }}
    </div>
  </div>
</article>
</a>
{% endfor %}
